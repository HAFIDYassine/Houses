  <ion-col>
    <img src={{house.image}} >
  </ion-col>
  <ion-col size ="auto">
    <ion-label>{{house.numero}}</ion-label >
  </ion-col>
  <ion-col size ="auto">
    <ion-label>{{house.housetype}}</ion-label >
  </ion-col>

  </ion-col>
  <ion-col size ="auto">

  </ion-col>
  </ion-row >
